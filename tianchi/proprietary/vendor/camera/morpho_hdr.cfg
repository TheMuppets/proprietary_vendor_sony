# How to use:
# 1. The line start with '#' will be seen as comments.
# 2. The blank line will be ignored.
# 3. Please set -1 if you want to disable that parameters.
# 4. The line start with other characters than numbers and '#' will be seen as -1.
# 5. The comments can also be added after the parameters.
# 6. Extra lines such as value 17 will be ignored.

1	# enable
20	# sensitivity oe
30	# sensitivity ue
12	# max EV
12	# min EV
1	# min EV less than 0, 1 for negative min EV
1	# initialize Value
-1	# fail soft merging status
6	# ghost detection sensitivity level
6	# ghost removal strength level
-1	# reliable rectRate threshold
-1	# ghost rate threshold
8	# fM color correction contrast levels
0	# fM color correction saturation levels
-1	# Zoom
-1	# dumpFrame
