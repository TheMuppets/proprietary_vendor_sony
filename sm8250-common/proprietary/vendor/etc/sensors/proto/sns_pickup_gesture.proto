syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";

enum sns_pickup_gesture_msgid
{
  option (nanopb_enumopt).long_names = false;

  SNS_PICKUP_GESTURE_MSGID_SNS_PICKUP_GESTURE_DATA = 1024;
}

// Output data event generated by the pickup_gesture sensor.
message sns_pickup_gesture_event
{
  // pickup_gesture event
  required int32 pickup_gesture_detected = 1;
}


